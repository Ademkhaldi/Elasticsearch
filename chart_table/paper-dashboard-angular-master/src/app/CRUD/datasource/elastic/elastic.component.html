<div class="container">
  <h2>Get Elasticsearch URL</h2>
  <div class="form-group">
    <label for="idDatasource">Datasource ID:</label>
    <input type="text" id="idDatasource" [(ngModel)]="idDatasource" class="form-control" placeholder="Enter Datasource ID">
  </div>
  <button (click)="getElasticsearchUrl()" class="btn btn-primary">Get URL</button>

  <div *ngIf="elasticsearchUrl" class="mt-3">
    <h4>Elasticsearch URL:</h4>
    <p>{{ elasticsearchUrl }}</p>
  </div>

  <div *ngIf="errorMessage" class="mt-3">
    <h4>Error:</h4>
    <p>{{ errorMessage }}</p>
  </div>
</div>
