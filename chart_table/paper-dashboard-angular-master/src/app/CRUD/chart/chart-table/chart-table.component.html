<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">Asset Valuation</h5>
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead style="background-color: #6c757d; color: white;">
          <tr>
            <th scope="col">Asset Family</th>
            <th scope="col">Valuation</th>
          </tr>
        </thead>
        <tbody style="background-color: #f8f9fa;">
          <tr>
            <td>Bonds</td>
            <td>{{ Bonds }}</td>
          </tr>
          <tr>
            <td>Equities</td>
            <td>{{ Equities }}</td>
          </tr>
          <tr>
            <td>Total</td>
            <td>{{ Total }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
